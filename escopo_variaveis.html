<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
      
    //3 escopos: global, função e bloco
    var serie = 'Friends'

    // escopo de bloco
    if(true){
        serie
        var serie2 = 'Game Of Thrones'
        document.write(serie)
    }
    document.write(serie2)

    document.write('<br/>')

    function x(){
        // o escopo da função tem acesso à variaveis do escopo global, mas o inverso não é verdadeiro
        var serie3 = 'The Walking Dead'
        document.write(serie) 
        document.write(serie2)
    }
    x()

    document.write('<br/>')
    document.write(serie3)

    //escopo de função e escopo de bloco, visualizam variáveis do escopo global
    // variáveis declaradas dentro de escopo de bloco, sofrem elevação para o escopo global ou da função

    </script>
</head>
<body>
</body>
</html>
