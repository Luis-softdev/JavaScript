<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      
    // propriedade lenght - retorna o tamanho da string
    document.write('Luis Fernando'.length) 
      
    //método charAt() - retorna o caracter com base em sua posição
    document.write('Luis Fernando'.charAt(7)) 
    
    //método indexOf() - retorna a posição do caracter em sua primeira ocorrencia dentro da string
    var nome = 'Luis Fernando'
    document.write(nome.indexOf('a'))  

    //método replace() - substitui textos dentro de strings
    var nome = 'Luis Fernando'
    document.write(nome.replace('Fernando', 'Honorato'))

    //método substr() - extrair parte da String
    var nome = 'Luis Fernando'
    document.write(nome.substr(5, 4))

    //método toLowerCase() - converte todos os caracteres para minusculos
    var nome = 'Luis Fernando'
    document.write(nome.toLowerCase())

    //método toUpperCase() - converte todos os caracteres para maiusulos
    var nome = 'Luis Fernando'
    document.write(nome.toUpperCase())

    //método trim() - remove os espaços em branco das extremidades da string
    var nome = 'Luis Fernando'
    document.write('-' +nome.trim()+ '-')


    </script>
</head>
<body>
</body>
</html>
