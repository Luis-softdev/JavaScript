<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>
<script>
   function verificaTamanho(input) {
    if (input.value.length < 3) {
      input.style.background = "red";
    } else {
      input.style.background = "green";
    }
  }
  </script>


<body>
    <input type="text" 
    placeholder="Digite aqui o texto: "
    onfocus="this.style.background='yellow'" 
    onblur="verificaTamanho(this)"/>
</body>


</html>
