<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        // Match.ceil() - Arredonda para cima
        var x = Math.ceil(10.380)
        document.write(x)

        // Match.ceil() - Arredonda para baixo
        var x = Math.floor(10.380)
        document.write(x)

        // Match.round() - Arredonda levando em consideração as regras 
        var x = Math.round(10.380)
        document.write(x)

        // Match.random() - valor aleatório entre 0 e 1
        var x = Math.random()
        document.write(x)

    </script>
</head>
<body>
</body>
</html>
