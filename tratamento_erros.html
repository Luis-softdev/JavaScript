<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>


        //netflix
        var video = Array()

        video[1] = Array()
        video[1]['nome'] = 'Dragon Ball Super'
        video[1]['categoria'] = 'Anime'

        function getVideo(video){
            
            try{
                //logica
                console.log(video[0]['nome'])
            }catch(erro){
                tratarErro(erro);
                console.log('Agora sim podemos tratar esse erro');
                throw new Error('Houve um erro mas não se preocupe, estamos resolvendo isso agora!')

            }finally{
                console.log('Sempre passa por aqui (Try/Cacth)');
            }

            console.log('A aplicação não morreu');
        }

        function tratarErro(e){
            // lógica para registrar o erro no servidor
            console.log(e)
        }
        
        getVideo(video)
      
   
      
    </script>
</head>
